<!doctype html>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<h1>Birthdays 
{% if month %}
	in {{ month }}:
{% elif upcoming %}
    upcoming {{ upcoming }} days:
{% endif %}
</h1>
                               
{% if data %}
    <table class="pure-table">
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Notify</th>
        </tr>
        {% for d in data %}
            <tr>
                <td>{{ d['name'] }}</td>
                <td>{{ d['bday'].strftime("%b %d") }}</td>
                <td>{{ d['notify'] }}</td>
            </tr>		
        {% endfor %}
    </table>
{% endif %}
