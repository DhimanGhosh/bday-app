{% extends "base.html" %}
{% block content %}

	<table class="pure-table">
		<tr>
		{% for m in months %}
			<td 
			{% if month == m %}
				class='active'
			{% endif %}
			><a href='{{ loop.index }}'>{{ m }}</a></td>
		{% endfor %}
		</tr>
	</table>

	{% if data %}
		<table class="pure-table">
			<tr>
				<th>Name</th>
				<th>Birthday</th>
				<th>Alert</th>
			</tr>
			{% for d in data %}
				<tr>
					<td>{{ d.name }}</td>
					<td>{{ d.bday.strftime("%b %d") }}</td>
						{% if d.notify %}
							<td><a href="/notify/{{ d.id }}"><img src='{{ url_for('static', filename='images/on.png') }}' alt='on'></a></td>
						{% else %}
							<td><a href="/notify/{{ d.id }}"><img src='{{ url_for('static', filename='images/off.png') }}' alt='off'></a></td>
						{% endif %}
				</tr>
			{% endfor %}
		</table>
	{% endif %}

{% endblock %}
